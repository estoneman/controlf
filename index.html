<html>
	<head>
		<title>CONTROLf Search</title>
		<link rel = "stylesheet" href = "index.css">
		<meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
	</head>
	<body>

		<div id = "title-container">
			<p id = "title-text">CONTROLf</p>
		</div>

		<div id = "body">
			<div id = "form-container">
				<div id = "form-title">
					<p id = "form-title-text">Search</p>
				</div>
				<form method = "POST" action = "/cgi-bin/results.cgi">
					<div class = "form-entry">
						<label for = "url-text">URL</label>
						<input id = "url-text" class = "text-area" name = "url" type = "text" placeholder = "e.g. https://google.com">
					</div>
					<div class = "form-entry">
						<label for = "search-text">Search String</label>
						<input id = "search-text" class = "text-area" name = "search-string" type = "text">
					</div>
					<div class = "submit-element">
						<input type = "submit" value = "Go" id = "submit-btn">
					</div>
				</form>
			</div>
		</div>

	</body>
</html>
